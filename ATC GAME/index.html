<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Universo Marvel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {

            color: white;
        }
        header, footer {

        }
        .card {
            background-color: #262626;
            border: 1px solid #b30000;
            color: white;
        }
        .btn-custom {
            background-color: #b30000;
            border-color: #8b0000;
        }
        .btn-custom:hover {

</head>
<body>

                    <input type="text" class="form-control" name="p3" placeholder="Digite o nome do metal..." required>

                <!-- Pergunta 4 -->
                <div class="mb-3">
                    <label class="form-label fw-bold">4. Quem √© o vil√£o principal do filme "Vingadores: Ultimato"?</label>
                    <select class="form-select" name="p4" required>
                        <option value="" disabled selected>Escolha uma op√ß√£o...</option>
                        <option value="0">Loki</option>

                <div class="mb-4">

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="p5" value="0" required>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="p5" value="1">

                <button type="submit" class="btn btn-custom w-100">Enviar Respostas</button>
            </form>

        </section>
    </main>

    <footer class="text-center py-3 text-white">
        <p>&copy; 2025 - Quiz Marvel - Atividade Educacional</p>
    </footer>

    <script>
        const form = document.getElementById('quizForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            let score = 0;

            if (form.p1.value === "1") score++;

            const checkboxes = document.querySelectorAll('input[name="p2"]:checked');
            if (checkboxes.length === 2 && [...checkboxes].every(cb => cb.value === "1")) score++;

            const answer3 = form.p3.value.trim().toLowerCase();
            if (answer3 === "vibranium" || answer3 === "vibranium") score++;

            if (form.p4.value === "1") score++;
            if (form.p5.value === "1") score++;

            resultDiv.classList.remove('d-none');
            if (score === 5) {
                resultDiv.className = "alert alert-success";
                resultDiv.textContent = `Perfeito! Voc√™ √© uma verdadeira lenda da Marvel! ü¶∏‚Äç‚ôÇÔ∏è`;
            } else {
                resultDiv.className = "alert alert-warning";
                resultDiv.textContent = `Voc√™ acertou ${score} de 5. Tente novamente para alcan√ßar a gl√≥ria!`;
            }
        });
    </script>

</body>
</html>
